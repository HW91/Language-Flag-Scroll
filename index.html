<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    /* CSS for the carousel */
    html, body {
        height: 100%;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .carousel-container {
        width: 80%; /* You can adjust this value as needed */
        height: 100px; /* Adjust the height to fit your logos */
        overflow: hidden;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .carousel {
        display: flex;
        width: 100%;
    }

    .carousel-track {
        display: flex;
        animation: scroll 20s linear infinite;
    }

    .carousel-logo {
        width: 80px;
        height: 80px;
        margin-right: 10px;
        flex-shrink: 0;
    }

    @keyframes scroll {
        0% {
            transform: translateX(0%);
        }
        100% {
            transform: translateX(-100%);
        }
    }

    </style>
</head>
<body>
    <!-- Carousel HTML -->
    <div class="carousel-container">
        <div class="carousel">
            <div class="carousel-track">
                <!-- Logos with proper Google Drive direct URLs -->
                <img src="https://drive.google.com/uc?export=view&id=16LfbN5vnyBQ858lBerGIEZSlQI2RyTxv" alt=" " class="carousel-logo">
                <img src="https://drive.google.com/uc?export=view&id=1xrWGbvKYPA1XHv2t6leuEnUxWYjda1WM" alt=" " class="carousel-logo">
                <!-- Add the rest of your 30 logos with similar URLs here -->
            </div>
        </div>
    </div>

    <!-- JavaScript for duplicating logos -->
    <script>
        window.addEventListener('load', function() {
            const track = document.querySelector('.carousel-track');
            const logos = Array.from(track.children);

            logos.forEach(logo => {
                const clone = logo.cloneNode(true);
                track.appendChild(clone);
            });
        });
    </script>
</body>
</html>
