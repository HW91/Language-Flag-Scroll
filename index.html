<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* CSS for the carousel */
        .carousel-container {
            width: 100%;
            overflow: hidden;
            position: relative;
        }

        .carousel-track {
            display: flex;
            width: max-content; /* Ensure the track's width is as wide as its content */
            animation: scroll 50s linear infinite;
        }

        .carousel-logo {
            width: 48px;
            height: 48px;
            margin-right: 15px;
            flex-shrink: 0;
        }

        /* Adjust the keyframes to create smooth, infinite scrolling */
        @keyframes scroll {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-50%);
            }
        }
    </style>
</head>
<body>
    <!-- Carousel HTML -->
    <div class="carousel-container">
        <div class="carousel">
            <div class="carousel-track">
                <!-- Logos -->
                <img src="https://www.nomadbackoffice.com/united-states-of-america.png" alt=" " class="carousel-logo">
                <img src="https://www.nomadbackoffice.com/mexico.png" alt=" " class="carousel-logo">
                <img src="https://www.nomadbackoffice.com/spain.png" alt=" " class="carousel-logo">
                <img src="https://www.nomadbackoffice.com/canada.png" alt=" " class="carousel-logo">
                <img src="https://www.nomadbackoffice.com/france.png" alt=" " class="carousel-logo">
                <img src="https://www.nomadbackoffice.com/united-kingdom.png" alt=" " class="carousel-logo">
                <img src="https://www.nomadbackoffice.com/japan.png" alt=" " class="carousel-logo">
                <img src="https://www.nomadbackoffice.com/australia.png" alt=" " class="carousel-logo">
                <img src="https://www.nomadbackoffice.com/germany.png" alt=" " class="carousel-logo">
                <img src="https://www.nomadbackoffice.com/china.png" alt=" " class="carousel-logo">
                <img src="https://www.nomadbackoffice.com/india.png" alt=" " class="carousel-logo">
                <img src="https://www.nomadbackoffice.com/italy.png" alt=" " class="carousel-logo">
                <img src="https://www.nomadbackoffice.com/south-korea.png" alt=" " class="carousel-logo">
                <img src="https://www.nomadbackoffice.com/portugal.png" alt=" " class="carousel-logo">
                <img src="https://www.nomadbackoffice.com/brazil-.png" alt=" " class="carousel-logo">
                <!-- Repeated logos to ensure continuity -->
                <img src="https://www.nomadbackoffice.com/united-states-of-america.png" alt=" " class="carousel-logo">
                <img src="https://www.nomadbackoffice.com/mexico.png" alt=" " class="carousel-logo">
                <img src="https://www.nomadbackoffice.com/spain.png" alt=" " class="carousel-logo">
                <img src="https://www.nomadbackoffice.com/canada.png" alt=" " class="carousel-logo">
                <img src="https://www.nomadbackoffice.com/france.png" alt=" " class="carousel-logo">
                <img src="https://www.nomadbackoffice.com/united-kingdom.png" alt=" " class="carousel-logo">
                <img src="https://www.nomadbackoffice.com/japan.png" alt=" " class="carousel-logo">
                <img src="https://www.nomadbackoffice.com/australia.png" alt=" " class="carousel-logo">
                <img src="https://www.nomadbackoffice.com/germany.png" alt=" " class="carousel-logo">
                <img src="https://www.nomadbackoffice.com/china.png" alt=" " class="carousel-logo">
                <img src="https://www.nomadbackoffice.com/india.png" alt=" " class="carousel-logo">
                <img src="https://www.nomadbackoffice.com/italy.png" alt=" " class="carousel-logo">
                <img src="https://www.nomadbackoffice.com/south-korea.png" alt=" " class="carousel-logo">
                <img src="https://www.nomadbackoffice.com/portugal.png" alt=" " class="carousel-logo">
                <img src="https://www.nomadbackoffice.com/brazil-.png" alt=" " class="carousel-logo">
            </div>
        </div>
    </div>

    <!-- JavaScript for duplicating logos -->
    <script>
        window.addEventListener('load', function() {
            const track = document.querySelector('.carousel-track');
            const logos = Array.from(track.children);

            logos.forEach(logo => {
                const clone = logo.cloneNode(true);
                track.appendChild(clone); // Clone logos to create the illusion of infinite scrolling
            });
        });
    </script>
</body>
</html>
